<!DOCTYPE html>
<html >

  
  
  <link rel="stylesheet" href="style.css" />


  <main class="card" role="main">
    <div class="intro">
      <h1><center>Let's Chat</center></h1>
      <p>Whether you have a question, want to start a project or simply want to connect</p>
      <p>Feel free to send me a message in contact </p>
    </div>

    <div class="form">
      <h1><center>Contact</center></h1>
      <p >* Required</p>

      <form >
        
        <input id="name" name="name" required placeholder="name*" />

        
        <input id="email" name="email" type="email" required placeholder="Email*" />

       
          
            
            <input name="company" placeholder="company" />
          
         
            
            <input id="phone"  placeholder="phone" />
          
        

        
        <textarea text="message" name="message" placeholder="message"></textarea>

        
        <center> <button class="btn" type="submit">Submit</button></center> 
      
      </form>
    </div>

    
 </main>
</html>
